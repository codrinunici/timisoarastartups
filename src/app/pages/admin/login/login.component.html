<div class="container">
  <div class="row justify-content-center">
    <div class="col-3">
      <form [formGroup]="loginForm">
        <fieldset>
          <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              formControlName="email"
            >
          </div>
          <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              formControlName="password"
            >
          </div>
          <div class="form-group">
            <small
              class="text-danger"
              *ngIf="loginError?.length"
            >{{loginError}}</small>
          </div>
          <button (click)="login()">Log In</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
