<div class="container">
  <div class="row">
    <div class="col-3 add-column">
      <button
        type="button"
        class="btn btn-success"
        (click)="add()"
      >Add</button>
    </div>
  </div>
  <div
    class="form-container"
    *ngFor="let startup of startups; let i=index"
  >
    <app-admin-startup-form
      [startupData]="startup"
      (edited)="onStartupEdited($event)"
      (deleted)="onStartupDeleted($event)"
    ></app-admin-startup-form>
  </div>
</div>
