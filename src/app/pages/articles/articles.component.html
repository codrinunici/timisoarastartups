<div class="container">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      *ngFor="let article of articles; let i=index"
      [routerLink]="['./', article.uid]"
    >
      <h3>
        {{i+1}}. {{article.title}}
      </h3>
      <p>
        {{article.subtitle}}
      </p>
    </a>
  </div>
</div>
