<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a
    class="navbar-brand"
    href="#"
  >{{menuItems[0]}}</a>
  <button
    class="navbar-toggler"
    type="button"
    (click)="toggleShowSmallScreen()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    [ngClass]="{'show': showSmallScreen}"
    id="navbarColor01"
  >
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item"
        [ngClass]="{'active': currentIndex === i}"
        *ngFor="let item of menuItems | slice:1; let i = index"
      >
        <a
          class="nav-link"
          href="#"
          (click)="navigateTo(i)"
        >{{item}}</a>
      </li>
    </ul>
  </div>
</nav>
