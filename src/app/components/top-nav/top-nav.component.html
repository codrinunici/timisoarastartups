<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a
    class="navbar-brand"
    [ngClass]="{ active: currentIndex === 0 }"
    (click)="navigateTo(0)"
    >{{ menuItems[0].name }}</a
  >
  <button
    class="navbar-toggler"
    type="button"
    (click)="toggleShowSmallScreen()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: showSmallScreen }"
    id="navbarColor01"
  >
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item"
        [ngClass]="{ active: currentIndex === i }"
        *ngFor="let item of menuItems; let i = index"
      >
        <a *ngIf="i !== 0" class="nav-link" (click)="navigateTo(i)">{{
          item.name
        }}</a>
      </li>
    </ul>
  </div>
</nav>
