<div class="modal-header">
  <h5 class="modal-title">{{headerTitle}}</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="closeClicked()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{bodyDescription}}</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="acceptClicked()"
  >{{acceptBtn}}</button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="closeClicked()"
    ngbAutofocus
  >{{cancelBtn}}</button>
</div>
